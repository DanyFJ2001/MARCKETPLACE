<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuarios</title>
    <!-- Agrega Bootstrap para mejorar la apariencia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">LOGIN DE USUARIOS</h1>

    <!-- Mensaje de logout exitoso -->
    <div th:if="${param.logout}" class="alert alert-success">
        ¡Has cerrado sesión exitosamente!
    </div>

    <!-- Mensaje de error en el login -->
    <div th:if="${param.error}" class="alert alert-danger">
        Usuario o contraseña incorrectos. Inténtalo de nuevo.
    </div>

    <!-- Formulario de login -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
</div>

<!-- Agrega Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
